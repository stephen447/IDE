<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Config</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="body" data-cy="body">
        <div id="colorPickingDiv" style="display:flex">
            <div class="topRowColumn colorColumn">
                Brackets: <input type="color" id="brackets"><br>
                Cursor: <input type="color" id="cursor"><br>
                Selection: <input type="color" id="selection"><br>
                Line Numbers: <input type="color" id="linenumber"><br>
                Comments: <input type="color" id="comment"><br>
            </div>
            <div class="topRowColumn colorColumn">
                Literals: <input type="color" id="literal"><br>
                Attributes: <input type="color" id="attribute"><br>
                Def: <input type="color" id="def"><br>
                Tag: <input type="color" id="tag"><br>
                Type: <input type="color" id="type"><br>
            </div>
            <div class="topRowColumn colorColumn">
                Property: <input type="color" id="property"><br>
                Keyword: <input type="color" id="keyword"><br>
                Built-in: <input type="color" id="builtin"><br>
                String: <input type="color" id="string"><br>
                Variable: <input type="color" id="variable"><br>
            </div>
            <div class="topRowColumn colorColumn">
                Function: <input type="color" id="function"><br>
                Background: <input type="color" id="bg"><br>
                Active Background: <input type="color" id="activebg"><br>
            </div>
            <div class="topRowColumn">
                <form id="fontSizeForm">
                    <label for="quantity">Default Font Size:</label>
                    <input type="number" id="quantity" name="quantity" min="6" max="100" step="2" value="10"><br>
                    <label for="fonts">Font:</label>
                    <select name="fonts" id="fonts">
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans-Serif</option>
                        <option value="serif">Serif</option>
                    </select><br><br>
                    <input type="submit">
                  </form>                  
            </div>
            <div class="topRowColumn">
                <form id="booleanForm">
                    <label for="linting">Linting:</label>
                    <input type="checkbox" id="linting" name="linting" checked="true"><br>
                    <label for="autocomplete" id="autocompleteLabel">Autocomplete:</label>
                    <input type="checkbox" id="autocomplete" name="autocomplete" checked="true">
                    <br><br>
                    <input type="submit" id="submitButton">
                  </form>                  
            </div>
        </div>
        <hr>
        <div>
            Upload a Theme: <input type="file" id="uploadTheme">
            Save Theme: <a id="saveLink" href="#"><button id="saveTheme">Save Theme</button></a>
        </div>
        <br>
        <div>
            <div class="codeEditor" id="originalEditor" data-cy="editor"></div>
            <div class="codeEditor" id="previewEditor"></div>
            <div>
                Upload a Skulpt File: <input type="file" multiple id="uploadSkulpt" data-cy="uploadSkulpt">
            </div>
            <p hidden class="tests" id = "hiddenURL" data-cy="hiddenURL"> home</p>
            <p hidden class="tests" id = "testImports" data-cy="testImports"> home</p>
            <p hidden class="tests" id = "unusedFunctions" data-cy="unusedFunctions"> home</p>
            <p hidden class="tests" id = "undeclaredVariables" data-cy="undeclaredVariables"> home</p>
            <p hidden class="tests" id = "autocompleteList" data-cy="autocompleteList"></p>
            <p hidden class="tests" id = "autocompleteListTypes" data-cy="autocompleteListTypes"></p>
            <p class="tests" id = "contextMenuTest" data-cy="contextMenuTest"></p>

            
        </div>
        <div id="context-menu" data-cy="context-menu">
            <button class="contextMenuItem" id="contextAutocomplete" data-cy="contextAutocomplete">Autocomplete</button>
            <button class="contextMenuItem" id="contextDocumentation" data-cy="contextDocumentation">Documentation</button>
            <button class="contextMenuItem" id="contextCut" data-cy="contextCut">Cut</button>
            <button class="contextMenuItem" id="contextCopy" data-cy="contextCopy">Copy</button>
            <button class="contextMenuItem" id="contextPaste" data-cy="contextPaste">Paste</button>
        </div>
    </body>
    
</html>
